<h1>My Apartments!</h1>
{{ error }}
<h2>Active Apartments</h2>
<div *ngFor="let apartment of apartments">
  <a *ngIf="apartment.is_active" routerLink="/mine/{{ apartment.id }}">{{ apartment.address }}</a>
</div>

<h2>Inactive Apartments</h2>
<div *ngFor="let apartment of apartments">
  <a *ngIf="!apartment.is_active" routerLink="/mine/{{ apartment.id }}">{{ apartment.address }}</a>
</div>
